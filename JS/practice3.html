<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .big-text {
            font-size: 300px;
        }
    </style>

    <script>

        let Text = prompt('문자를 입력해주세요.');
        if (Text === '') {
            alert('텍스트값을 입력해주세요.');
        } else {
            alert(Text);

            function changeColor1() {
                let $target = document.getElementById('target')
                $target.style.color = 'red'
            }
            function changeColor2() {
                let $target = document.getElementById('target')
                $target.style.color = 'blue'
            }
            function changeColor3() {
                let $target = document.getElementById('target')
                $target.style.color = 'green'
            }

        }

        document.write('<div style="text-align: center;" id="target" class="big-text">' + Text + '</div>');




    </script>

    <center>

        <button style="WIDTH: 80pt; HEIGHT: 60pt" onclick="changeColor1(alert('빨간색으로 변경됩니다!!'))">빨강</button>
        <button style="WIDTH: 80pt; HEIGHT: 60pt" onclick="changeColor2(alert('파란색으로 변경됩니다!!'))">파랑</button>
        <button style="WIDTH: 80pt; HEIGHT: 60pt" onclick="changeColor3(alert('초록색으로 변경됩니다!!'))">초록</button>

    </center>

</body>

</html>
