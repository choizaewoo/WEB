<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="white">

    <style>



    </style>

    <center>

        <button id="menu1" style= "background-color: grey; color: white; WIDTH: 150pt; HEIGHT: 50pt;" onclick="changeMenu1()">html</button>
        <button id="menu2" style= "background-color: grey; color: white; WIDTH: 150pt; HEIGHT: 50pt;" onclick="changeMenu2()">css</button>
        <button id="menu3" style= "background-color: grey; color: white; WIDTH: 150pt; HEIGHT: 50pt;" onclick="changeMenu3()">javascript</button><br>

    <script>

        const mode = document.getElementById("menu1");
        mode.addEventListener("click", function() {
        if (mode.innerText === "html") {
            mode.innerText = "css";
        } else {
            mode.innerText = "html";
        } 
        
        });

        const mode2 = document.getElementById("menu2");
        mode2.addEventListener("click", function() {
        if (mode2.innerText === "css") {
            mode2.innerText = "html";
        } else {
            mode2.innerText = "css";
        } 
        });

        const mode3 = document.getElementById("menu3");
        mode3.addEventListener("click", function() {
        if (mode3.innerText === "javascript") {
            mode3.innerText = "css";
        } else {
            mode3.innerText = "javascript";
        } 
        });


        
        function changeMenu1() {
            let $menu1 = document.getElementById('menu1')
            $menu1.style.color = 'white'


        }
        function changeMenu2() {
            let $menu2 = document.getElementById('menu2')
            $menu2.style.color = 'white'


        }
        function changeMenu3() {
            let $menu3 = document.getElementById('menu3')
            $menu3.style.color = 'white'

        }




    </script>

</body>

</html>
