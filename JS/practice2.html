    <script>

        let num = Number(prompt('숫자 입력'));

        if (isNaN(num)) {
            alert('숫자를  입력해주세여.');
        } else {
            if ((1 < num || num <= 100)) {
                alert('1이상 100이하를 넣어주세요.')
            } else {
                for (let i = 1; i <= 100; i++) {
                    console.log(i);
                }
                alert('완료되었습니다.');
            }
        } 
    </script>
