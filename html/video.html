<!-- html의 규약을 설명하는 문서에 있음 -->
<!DOCTYPE html>
<!-- 이 페이지가 영어기준으로 됨 -->
<html lang="en">
<head>
    <!-- 코드를 짜는데 꼭 필요한 것은 아님  -->
    <!-- 지금은 전세계적으로 언어가 별도의 캐릭터셋으로 가지고 있는 것은 아니라 그냥 UTF-8로 씀  -->
    <meta charset="UTF-8">
    <!-- 인터넷익스플로러를 사용 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 기기 사이즈에 맞춰서 만들겠다 -->
    <!-- 모바일 때문에 사용 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- discription은 웹사이트를 만들때 이 페이지에 대해서 
    좀 더 자세하게 보여주기 위해서 사용 -->
    <meta name="description" content="비디오 태그 연습"> 
    <title>vedio</title>
</head>
<body>
    <video src="https://cdn.videvo.net/videvo_files/video/free/2019-09/small_watermarked/190828_27_SuperTrees_HD_17_preview.webm" autoplay controls></video>
</body>
</html>
