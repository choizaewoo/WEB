<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 제이쿼리 CDN 가져오기-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>

    <style>
        .big-text {
            font-size: xx-large;
        }

        .color-red {
            color: red;
        }
    </style>

    <script>
        //jquery 시작은 항상 $로 시작한다.
        //onload 안에서 사용
        $(function () {
            //onload 와  동일
            console.log('onload');

            //기존 js방식
            $jsTitle = document.getElementById('title');
            console.log($jsTitle);

            //기존 이벤트 연결
            document.getElementById('button1').addEventListener('click', function () {
                console.log('클릭1 !!!');
            });



            //jquery   방식
            //id를 얻어옴
            $title = $('#title');
            console.log($title);

            //jquery 방식의 이벤트  연결 (둘중 편한  걸로  사용한다.)
            $('#button1').on('click', function () {
                console.log('JQuery  클릭1 !!!!');
            });

            $('#button1').click(function () {
                console.log('JQuery(2)  클릭1 !!!!');

            });

            //메소드 체인
            $('#button2').click(function () {
                console.log('JQuery 클릭 2');
            }).mouseover(function () {
                console.log('JQuery 마우스 오버 2');
            }).mouseleave(function () {
                console.log('JQuery 마우스 리브 2');
            });


            $('#button3').click(function () {
                // innerHTML, innerText 에 대응
                // $('#text').html('<b>b 태그</b>');
                $('#text').text('<b>b 태그</b>');
            });

            $('#button4').click(function () {
                // innerHTML, InnerText에  대응
                //  $('text').html('<b> b  태그</b>');
                $('#text2').append('<b>b태그</b>').append('Hello');
            });

            $('#text3').mouseover(function () {
                //this : js로 얻었던 tag 정보
                console.log(this);
                console.log($(this)); //jquery 객체로 변경.

                // $('#text3');
                //속성을  변경할  수 있다.
                //$(this).attr('class',  'color-red');

                // css 변경
                $(this).css('color', 'red');
            });
        });
    </script>


    <div id="title">title</div>
    <button id="button1">클릭1</button>
    <button id="button2">클릭2</button>

    <div id="text">여기</div>
    <button id="button3">클릭3</button>

    <div id="text2">여기</div>
    <button id="button4">클릭4</button>

    <div id="text3" class="big-text">big text</div>


</body>

</html>
